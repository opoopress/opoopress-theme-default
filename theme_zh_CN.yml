name: default
desription: "OpooPress default theme"

artifact: "org.opoo.press.themes:opoopress-theme-default"
url-release: "http://repo.opoopress.com/releases/org/opoo/press/themes/opoopress-theme-default/"
url-snapshot: "http://repo.opoopress.com/snapshots/org/opoo/press/themes/opoopress-theme-default/"

# 当前主题的模板引擎。
# 默认的默认引擎是 FreeMarker，设置该值为 'org.opoo.press.impl.FreeMarkerRenderer' 或者注释以下行即可。
# renderer: "org.opoo.press.impl.FreeMarkerRenderer"


#######################
#    主题变量          #
#######################

# ----------------------- #
#   main settings         #
# ----------------------- #

# 简单搜索的 url
simple_search: 'https://www.google.com/search'

# RSS 订阅使用的 URL
subscribe_rss: /atom.xml

# 订阅邮件地址
subscribe_email:

# RSS feeds can list your email address if you like
email:


# 主导航菜单
navs: {"文章": "/", "归档": "/archives/", "示例页面": "/sample-page.html", "关于": "/about/"}

# 默认的侧边栏所包含的块。
# 被设置的块应该位于  [模板路径]/asides 目录，如 'templates/asides'.
default_asides: [recent_posts.ftl, github.ftl, delicious.ftl, pinboard.ftl, googleplus.ftl, categories.ftl]

# 首页侧边栏包含的块，未设置时使用 'default_asides'
# blog_index_asides:

# 文章侧边栏包含的块，未设置时使用 'default_asides'
# post_asides:

# 页面侧边栏包含的块，未设置时使用 'default_asides'
# page_asides:

# 在显示摘要的文章中'继续阅读'的按钮文字
excerpt_link: "继续阅读"

# 是否以相对时间显示，例如 “5 天前”、“1 分钟前”
refreshRelativeTimes: true

# 调试 JavaScript
# verbose: false

# 新文章的模板文件. 默认值 'new_post.ftl'
# new_post_template: new_post.ftl

# 新页面的模板文件， 默认值 'new_page.ftl'
# new_page_template: new_page.ftl

# 分类页面标题的前缀，有默认值，可通过以下配置覆盖。
# category_page_title_prefix: "分类："

# 分类页面的模板，默认值 'category.ftl'
# category_page_template: category.ftl

# 标签页面标题的前缀，有默认值，可通过以下配置覆盖。
# tag_page_title_prefix: "标签："

# 标签页面的模板，默认值 'tag.ftl'
# tag_page_template: tag.ftl


# ----------------------------#
# FreeMarker Configuration    #
# ----------------------------#
# FreeMarker 自动导入的模板。当前主题自动引入 i18n/messages.ftl
freemarker.auto_import_templates: {i18n: "i18n/messages.ftl"}

# FreeMarker 自动包含的模板。
# "freemarker.auto_include_templates": ["global_template1.ftl", "global_template2.ftl"]

# Freemarker TemplateModel
freemarker.template.TemplateModel: {titlecase: "org.opoo.press.template.TitleCaseModel"}


# ----------------------- #
#   3rd Party Settings    #
# ----------------------- #

# Github repositories
github_user:
github_repo_count: 0
github_show_profile_link: false
github_skip_forks: true

# Twitter
twitter_user:
twitter_tweet_button: false

# Google +1
google_plus_one: false
google_plus_one_size: medium

# Google Plus Profile
# Hidden: No visible button, just add author information to search results
googleplus_user:
googleplus_hidden: false

# Pinboard
pinboard_user:
pinboard_count: 3

# Delicious
delicious_user:
delicious_count: 3

# Disqus Comments
disqus_short_name:
disqus_show_comment_count: false

# Duoshuo Comments
duoshuo_short_name:
duoshuo_show_comment_count: false

# Google Analytics
google_analytics_tracking_id:
google_analytics_tracking_domain:

# Facebook Like
facebook_like: false


#######################
#  目录配置           #
#######################

# 主题静态资源所在的目录，用于放置静态资源（图片、css、js文件等）。
# 默认值 assets
# asset_dir: assets

# 主题源文件(文章，页面等)目录，用于放置内容，例如站点的首页，归档页面等。
# 默认值 'sources'
# source_dir: sources

# 主题的模板文件目录。.
# 默认值 'templates'.
# template_dir: templates

# 主题的插件目录，如果您的主题包含插件包（jar文件），将插件文件放在 plugins 目录下，并取消下面的注释即可。
# plugin_dir: plugins
